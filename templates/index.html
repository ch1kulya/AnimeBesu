<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='comeback.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="text-gray-700">
    <h1 class="text-center text-4xl font-bold my-8 gradient-text typing">anime bēsu</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-4 px-4 my-8">
        {% for movie in movies %}
            <div class="movie h-full">
                <a href="{{ url_for('watch', movie_id=movie.id) }}" class="block rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-shadow duration-200 ease-in h-full flex flex-col">
                    <img src="{{ movie.banner }}" alt="{{ movie.title }}" class="w-full flex-grow">
                    <h2 class="text-center text-xl font-semibold p-4 card-text">{{ movie.title }}</h2>
                </a>
            </div>
        {% endfor %}
    </div>
    <div class="flex justify-between items-center mt-8 px-8">
        <a href="{{ url_for('support') }}" class="footer-text gradient-text">support</a>
        <p class="footer-text gradient-text">made with ♥ by ch1ka</p>
        <a href="{{ url_for('admin') }}" class="footer-text gradient-text">admin</a>
    </div>
</body>
</html>
