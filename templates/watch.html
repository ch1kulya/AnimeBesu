<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Watch {{ movie.title }}</title>
    <link href="https://cdn.plyr.io/3.6.2/plyr.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="{{ url_for('static', filename='comeback.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.js"></script>
    <script>SmoothScroll({ animationTime: 600 })</script>
</head>
<body class="text-gray-700">
    <h1 class="text-center text-4xl font-bold my-8 gradient-text">{{ movie.title }}</h1>
    <div class="flex justify-center">
        <div class="overflow-hidden sm:max-w-screen-sm md:max-w-screen-md lg:max-w-screen-lg xl:max-w-screen-xl flex justify-center rounded-md shadow-lg">
            <video id="player" poster="{{ movie.poster }}"></video>
        </div>
    </div>
    <script src="https://cdn.plyr.io/3.6.2/plyr.js"></script>
    <script>
        var player = new Plyr('#player', {
            controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'pip', 'airplay', 'fullscreen'],
            autoplay: true
        });
        var videoUrl = '{{ movie.video_url }}';

        if (videoUrl.endsWith('.m3u8')) {
            // Условие, когда ссылка является потоком
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(videoUrl);
                hls.attachMedia(player.media);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    player.play();
                });
            }
            // Если поток не поддерживается, используем прямое воспроизведение через тег video
            else if (player.media.canPlayType('application/vnd.apple.mpegurl')) {
                player.source = {
                    type: 'video',
                    sources: [{
                        src: videoUrl,
                        type: 'application/vnd.apple.mpegurl'
                    }]
                };
                player.play();
            }
        } else if (videoUrl.endsWith('.mp4')) {
            // Условие, когда ссылка - это прямая ссылка на MP4 файл
            player.source = {
                type: 'video',
                sources: [{
                    src: videoUrl,
                    type: 'video/mp4'
                }]
            };
            player.play();
        }
    </script>
    <div class="text-center mt-8">
        <a href="{{ url_for('index') }}" class="footer-text gradient-text">return</a>
    </div>
</body>
</html>
